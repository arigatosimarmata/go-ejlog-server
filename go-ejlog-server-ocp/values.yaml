# Default values for go-ejlog-server-ocp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
name: "go-ejlog-server-ocp"
replicaCount: 1

image:
  repository: image-registry.openshift-image-registry.svc:5000/dcp/go-ejlog-server-ocp
  pullPolicy: Always
  # Overrides the image tag whose default is the chart version.
  tag: "latest"

imagePullSecrets: []
port: 3000
targetPort: 3000-tcp

env: dev

dev:
  host: ".apps.ocp-dev.bri.co.id" 

  db_ejol: "ejlog3"
  ip_db: "172.18.135.152"
  userdb: "dba"
  dbp: "P@ssw0rd"  
  portdb: "3306" 
  dbdriver: "mysql"
  
  #Server Address
  server_address: "0.0.0.0"
  server_port: "3000"
  
  # LOG FILE
  log_level: "info"
  log_out: "/var/log/go-ejlog-server/go-ejol-server.log"
  #LOG_OUTPUT=""
  max_size: "500"
  max_backup: "5"
  max_age: "90"
      

dc:
  host: ".apps.ocp-dc.bri.co.id"

dr:
  host: ".apps.ocp-dr.bri.co.id"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000
  weight: 100

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  averageUtilization: 70
  targetAverageUtilization: 70

ingress:
  enabled: false
  tls: false
  servicePort: http

resources:
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 150m
    memory: 150Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
